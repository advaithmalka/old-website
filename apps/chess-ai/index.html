<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-litcss@1.7.0/main/css/litcss.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!--FAVICON-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <title>Chess ai</title>
</head>

<body>
  <nav id='navbar' class="b-round-10 py-2 mb-5">
    <h1 id='title' class="text-center m-0 text-black fs-35" style="padding: 1px; color: white !important;">Chess</h1>
    <a class="float-left pos-abs left-15 b-round-5" href="javascript:void(0)" id="dm-trigger">
      <img src="assets/img/dm.svg" title="Toggle dark mode" alt="Dark mode" width="45">
    </a>
  </nav>


  <div id='loader' class="d-flex justify-content-center">
    <!-- <div class="spinner-border" role="status"></div> -->
    <img class="mt-4"  src="assets/img/minimax-loader.svg" alt="Minimax is Loading..." width="60">
  </div>

  <div class="container">
    <div class="row">
      <div class="col text-xl-left text-sm-center">
        <h4 id='winner-box'></h4>
        <p id='wintype'></p>
        <h4 id='check-box'></h4>
        <h4 id="tomove"></h4>
        <div>
          <button class="gradient-btn-purple d-none" id='newgame-btn'>New game</button>
        </div>
      </div>
      <div class="col">
        <div id="board" class="board"></div>
      </div>
      <div class="col">
        <h3 class="ml-3 text-xl-left text-sm-center" id='moves-title'>Moves</h3>
        <p id='move-history'></p>
      </div>
    </div>
    <div class="text-center">
      <!-- <img class="mt-4" id='minimax-loader' src="assets/img/minimax-loader.svg" alt="Minimax is Loading..." width="60"> -->
      <div class="spinner-border mt-4" id='minimax-loader' role="spinner"></div>
    </div>
  </div>




  <div class="container mt-5 text-center">

    <a class="btn fs-20" type="button" data-toggle="collapse" data-target="#theme-collapse" aria-expanded="false"
      aria-controls="theme-collapse" id='settings-coll'>
      Settings & A.I. <img id='settings-coll-chev'
        src="https://www.iconfinder.com/data/icons/general-ui-outlined-thick/24/chevron-down-512.png" width="25">
    </a>

    <div class="collapse mb-5" id="theme-collapse">

      <h3 class="f-ibm fw-300 mt-4">Chessboard Theme</h3>
      <select id='theme-select' class="styled">
        <option value="retro">Retro</option>
        <option value="metro" selected>Metro</option>
        <option value="natural">Natural</option>
        <option value="royal">Royal</option>
        <option value="contrast">Contrast</option>
        <option value="halloween">Halloween</option>
      </select>
      <h3 class="f-ibm fw-300 my-4">A.I.</h3>
      <div class="text-center mx-auto wd-max-content">
        <label class="switch bottom-35">
          <input id='ai' type="checkbox">
          <span class="slider slider-checked-primary"></span>
        </label>
      </div>


      <h3 class="f-ibm fw-300 mt-5">A.I. difficulty</h3>

      <!-- <select id='ai-select' class="styled">
        <option value="random">Random moves</option>
        <option value="metro" selected>Metro</option>
        <option value="natural">Natural</option>
        <option value="royal">Royal</option>
        <option value="contrast">Contrast</option>
      </select> -->


      <input type="range" class="custom-range" value="0" style="width: 80% !important;" min="0" max="3" id="ai-diff">
      <div class="row">
        <div class="col">Random moves</div>
        <div class="col">Baby</div>
        <div class="col">Trash</div>
        <div class="col">Decent</div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src='https://cdn.jsdelivr.net/npm/chess.js@0.11.0/chess.min.js'></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous">
  </script>
  <!--DARK MODE-->
  <script src='https://cdn.jsdelivr.net/npm/web-cookies-js@1.2.2/main/cookie.min.js'></script>
  <script src='assets/dm.js'></script>
  <script src="assets/evals.js"></script>
  <script src='assets/app.js'></script>
</body>

</html>
